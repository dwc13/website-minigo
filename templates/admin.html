<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        .error { color: red; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Panel</h1>

    <form method="POST" action="/logout">
        <input type="submit" value="Logout">
    </form>

    <h2>Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
        </tr>
        {{range .Users}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Username}}</td>
        </tr>
        {{end}}
    </table>

    <h2>Delete User</h2>
    <form method="POST" action="/removeuser">
        <label for="delete-id">User ID:</label>
        <input type="text" id="delete-id" name="id" required><br>
        <label for="delete-username">Username:</label>
        <input type="text" id="delete-username" name="username" required><br>
        <input type="submit" value="Delete User">
    </form><br><br>

    <hr>

    <h2>Edit User</h2>
    <form method="POST" action="/edituser">
        <label for="edit-id">User ID:</label>
        <input type="text" id="edit-id" name="id" required><br>
        <label for="edit-username">Username:</label>
        <input type="text" id="edit-username" name="username" required><br>
        <label for="new-username">New Username:</label>
        <input type="text" id="new-username" name="newusername" required><br>
        <input type="submit" value="Edit User">
    </form><br><br>

    <hr>

    <h2>Add New User</h2>
    <form method="POST" action="/adduser">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Add User">
    </form>

</body>
</html>
